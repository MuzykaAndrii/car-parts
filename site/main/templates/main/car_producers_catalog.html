{% extends "layout/base.html" %}
{% load static %}

{% block style %}
<style>
    /* Additional styles for card and card title */
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease-in-out;
        text-decoration: none;
    }

    .card:hover {
        border-color: blue;
        cursor: pointer;
    }

    .card-body {
        padding: 20px;
        text-align: center;
    }

    .card-title {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 0;
    }

    /* Styles for the row of card elements */
    .car_producers .row {
        justify-content: center;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
        .col-md-2 {
            flex-basis: 50%;
        }
    }
</style>
{% endblock style %}

{% block content %}
<h1 class="text-center mb-5">Каталог виробників: </h1>

<div class="car_producers">
    <div class="row">
        {% for producer in car_producers %}
        <div class="col-md-2 mb-3">
            <a href="{% url 'main:car_catalog' producer.name %}" class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ producer.name }}</h5>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
